<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<style>
    * {
        margin: 0;
        padding: 0;
    }

    html {
        height: 100%;
    }

    body {
        background: #F1FDFE;
        height: 100%;
    }

    .niceButton {
        display: inline-block;
        padding: 15px 25px;
        font-size: 24px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: rgb(16, 185, 214);
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
    }

    .niceButton:hover {
        background-color: #1795bb;
    }

    .niceButton:active {
        background-color: #1795bb;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }
</style>

<body>
    <div id="background" style="position:absolute;z-index:-1;width:100%;height:100%;top:0px;left:0px;">
        <img src="images/construction.gif" width=100% height=auto />
